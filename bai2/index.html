<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<input type="number" placeholder="Độ c (Celsius)" id="C">
<button onclick="nhat()">Nhập</button>
<p id="kq"></p>
<script>
    function nhat() {
        let C = +document.getElementById("C").value;
        let F = (C * 9 / 5) + 32;
        document.getElementById("kq").innerHTML = "kq" + F;
    }
</script>
</body>
</html>
